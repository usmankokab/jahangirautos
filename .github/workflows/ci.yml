name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: installment_db_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mysqli, pdo, pdo_mysql
        
    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping -h"127.0.0.1" --silent; do
          sleep 1
        done
        
    - name: Create test database
      run: |
        mysql -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS installment_db_test;"
        
    - name: Setup test configuration
      run: |
        cp config/db.example.php config/db.php
        sed -i 's/your_username/root/g' config/db.php
        sed -i 's/your_password/root/g' config/db.php
        sed -i 's/installment_db/installment_db_test/g' config/db.php
        
    - name: Create uploads directories
      run: |
        mkdir -p uploads/customers
        mkdir -p uploads/products
        chmod 755 uploads/customers
        chmod 755 uploads/products
        
    - name: PHP Syntax Check
      run: find . -name "*.php" -exec php -l {} \;
      
    - name: Security Scan
      run: |
        echo "Running security checks..."
        ! grep -r "mysql_query\|eval\|exec\|system\|shell_exec" --include="*.php" . || exit 1
        echo "Security scan passed"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to production
      run: |
        echo "Deployment would happen here"